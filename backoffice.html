<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice - Gestione Prodotti</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-between">
        <a
          href="./homepage.html"
          class="navbar-brand d-flex align-items-center"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1200px-Apple_logo_grey.svg.png"
            alt="logo Apple"
            width="25px"
          />
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Gestione Prodotti - Backoffice</h1>

      <div class="card">
        <div class="card-header">
          <h3>Aggiungi Nuovo Prodotto</h3>
        </div>
        <div class="card-body">
          <form id="addProductForm">
            <div class="form-group">
              <label for="productName">Nome Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="form-group">
              <label for="productDescription">Descrizione</label>
              <input
                type="text"
                class="form-control"
                id="productDescription"
                required
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Prezzo (â‚¬)</label>
              <input
                type="number"
                class="form-control"
                id="productPrice"
                required
              />
            </div>
            <div class="form-group">
              <label for="productBrand">Marca</label>
              <input
                type="text"
                class="form-control"
                id="productBrand"
                required
              />
            </div>
            <div class="form-group">
              <label for="productImage">Immagine URL</label>
              <input
                type="text"
                class="form-control"
                id="productImage"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Aggiungi Prodotto
            </button>
          </form>
        </div>
      </div>

      <div class="mt-5">
        <h3>Prodotti Esistenti</h3>
        <ul id="productList" class="list-group"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    >
    <script src="backoffice.js"></script>
  </body>
</html>
